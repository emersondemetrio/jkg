<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Java Keywords Game</title>
	<style>
		*:not(input) {
			text-align: center;
		}

		table * {
			width: 20px;
			height: 20px;
		}

		#table {
			margin: 0 auto;
		}

		button {
			margin-top: 10px;
			margin-bottom: 10px !important;
			width: 100px;
		}

		#timer {
			padding: 6px;
			width: 140px;
			border: solid 1px #ddd;
		}

		h3 {
			padding: 10px;
		}
		.p0{ padding: 0 }
	</style>
</head>

<body>
	<div class="container">
		<h2>Amazing Java Reserved KeyWords Game</h2>
		<h3 class="hide" id="youwin">You Win!</h3>
		<h3 class="hide" id="youlose">You Lose!</h3>

		<div class="col-md-12 p0">
			<button id="start" class="btn btn-success">Start</button>
			<button id="tryagain" class="btn btn-primary hide" type="button">Try Again</button>
			<p id="matches"></p>
		</div>

		<div class="col-md-12 p0">
			<div class="col-md-10 col-xs-12 p0">
				<div class="form-group">
					<input
						disabled
						autofocus
						id="input"
						type="text"
						class="form-control"
						placeholder="Guess all Java Keywords!">
				</div>
			</div>

			<div class="col-md-2 col-xs-12">
				<div class="col-xs-12 pull-right" id="timer">00:05:00</div>
			</div>
		</div>

		<div class="col-md-12 table-responsive p0">
			<table class="table table-bordered" id="table"></table>
		</div>
	</div>
	<script src="keywords.js"></script>
	<script src="game.js"></script>
</body>

</html>
